<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Premium Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="images/chat-bot.svg">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Sacramento&family=Pinyon+Script&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <!-- Google Font: Forum -->
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header Section -->
  <header>
    
    <h1>Verinox GPT</h1>
    <img src="images/chat-bot.svg" alt="Chatbot Logo" class="logo">
  </header>

  <!-- Chat Container -->
  <div class="chat-container"></div>

  <!-- Typing & Controls -->
  <div class="typing-container">
    <p class="designed-by">
      Designed by
      <a href="https://www.jayanth.xyz" target="_blank">Donavalli Jayanth</a>
    </p>

    <div class="typing-content">
      <div class="typing-textarea">
        <textarea id="chat-input" spellcheck="false" placeholder="Type a message..." required></textarea>
        <span id="send-btn" class="bi bi-send-fill"></span>
      </div>
      <div class="typing-controls">
        <span id="voice-btn" class="bi bi-mic-fill"></span>
        <span id="download-btn" class="bi bi-download"></span>
        <span id="delete-btn" class="bi bi-trash-fill"></span>
      </div>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
